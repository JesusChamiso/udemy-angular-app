<div class="row justify-content-center">
  <h3 class="text-warning-emphasis">Listado De usuarios</h3>
  <div class="col-md-6">
    <ul class="list-group">
      @if(usuarios.length>0){ @for(usuario of usuarios; track usuario.id){
      <li class="list-group-item">{{ usuario.id }} - {{ usuario.name }}</li>
      } }@else{
      <li class="list-group-item text-danger">No hay usuarios disponible</li>
      }
    </ul>
  </div>
</div>
