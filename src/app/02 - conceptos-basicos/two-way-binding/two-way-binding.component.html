<h1 class="text-info">Two Way Binding</h1>
<h2 class="text-warning">Saludo</h2>
<div class="d-flex justify-content-center">
  <div class="w-50">
    <label for="inputTexto" class="mx-2">Mensaje:</label>
    <input
      type="text"
      id="inputTexto"
      class="form-control"
      [(ngModel)]="saludo"
      autocomplete="off"
    />
    <div class="mb-3">
      <div class="alert alert-success mt-4 mx-auto w-50">
        {{ saludo }}
      </div>
    </div>
  </div>
</div>
