<h2 class="text-warning">Control Flow FOR</h2>
<div class="container mt-5">
  <h2>Lista de Tareas</h2>
  <ul class="list-group w-50 mx-auto">
    @for(tarea of tareas; track tarea){
    <li class="list-group-item text-center">{{ tarea }}</li>
    }@empty {
    <li class="list-group-item text-center">No hay tareas</li>
    }
  </ul>
  <div class="mt-3 d-flex justify-content-center">
    <input
      type="text"
      class="form-control w-50 mb-2"
      #nuevaTarea
      placeholder="Ingrese una nueva tarea"
    />
  </div>
  <div class="d-flex justify-content-center">
    <button
      class="btn btn-primary"
      (click)="agregarTarea(nuevaTarea.value); nuevaTarea.value = ''"
    >
      Agreagar tarea
    </button>
  </div>
</div>
